<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container-principal">
        <div class="container-img">
            <img id="versiculo-img" src="./assets/img/versiculos/1.png" alt="">
        </div>
        <div class="container-compartilhar">
            <div class="caixa">
                <a href=""><img class="botao-compartilhar" src="./assets/img/Vector.png" alt=""></a>
                <a href=""><img class="botao-compartilhar" src="./assets/img/insta.png" alt=""></a>
                <a href=""><img class="botao-compartilhar" src="./assets/img/download.png" alt=""></a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imgElement = document.getElementById("versiculo-img");
            if (imgElement) {
                const randomNumber = Math.floor(Math.random() * 4) + 1;
                imgElement.src = `./assets/img/versiculos/${randomNumber}.png`;
            }
        });
    </script>
</body>
</html>
